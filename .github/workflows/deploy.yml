name: Deploy to Tencent Cloud

on:
  push:
    branches:
      - main # Or whichever branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Using Node.js 20, as seen in package.json devDependencies

    - name: Install dependencies
      run: npm install

    - name: Generate Search Index
      run: node scripts/generate-search-index.mjs

    - name: Build Next.js app
      run: npm run build

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Navigate to the project directory
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull the latest changes from the main branch
          git pull origin main
          
          # Install/update dependencies
          npm install
          
          # Build the app (Next.js handles this, but good to have)
          # The prebuild script will run automatically if it's in package.json
          npm run build
          
          # Restart the app with PM2
          # The name 'portfolio-blog' should match what you use in PM2
          pm2 restart portfolio-blog || pm2 start npm --name "portfolio-blog" -- start
